<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>TechStore</h1>
        </div>
        
        <div class="container-busca">
            <input placeholder="Pesquisar produtos" type="text" class="input-pesquisa"></input>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="container-categorias">
        <nav>
            <button class="botao-categorias ativo" data-categoria="todos">
  <i class="fa-solid fa-border-all"></i>Todos
</button>
<button class="botao-categorias" data-categoria="smartphones">
  <i class="fa-solid fa-mobile-retro"></i>Smartphones
</button>
<button class="botao-categorias" data-categoria="laptops">
  <i class="fa-solid fa-laptop"></i>Notebooks
</button>
<button class="botao-categorias" data-categoria="headphones">
  <i class="fa-solid fa-headphones"></i>Fones
</button>
<button class="botao-categorias" data-categoria="accessories">
  <i class="fa-solid fa-keyboard"></i>Acess√≥rios
</button>
<button class="botao-categorias" data-categoria="smartwatch">
  <i class="fa-solid fa-clock"></i>Smarthwatches
</button>

        </nav>
    </div>
    
    <div class="secao-hero">
        <h2>Black Friday Antecipada!</h2>
        <p>50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">
        <div class="produtos-container"> </div>

           
    </div>

    <footer>
        <p>
            Desenvolvido por Kelvi Matos |
            2026 - TechStore - Todos direitos reservados.
            
        </p>
    </footer>

    <script src="./scripts.js"></script>
    

</body>

</html>
